apiVersion: deviceplugin.intel.com/v1
kind: IaaDevicePlugin
metadata:
  name: {{ .Values.iaa.metadata.name }}
spec:
  sharedDevNum: {{ .Values.iaa.spec.sharedDevNum }}
  logLevel: {{ .Values.iaa.spec.logLevel }}
  nodeSelector: {{- .Values.iaa.spec.nodeSelector | toYaml | nindent 4 }}