apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-resource-driver-kubelet-plugin
  namespace: {{ include "intel-gpu-resource-driver.namespace" . }}
  labels:
    {{- include "intel-gpu-resource-driver.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: intel-gpu-resource-driver
  template:
    metadata:
      labels:
        app: intel-gpu-resource-driver
    spec:
      serviceAccount: intel-gpu-resource-driver-service-account
      serviceAccountName: {{ include "intel-gpu-resource-driver.serviceAccountName" . }}
      containers:
      - name: kubelet-plugin
        image: {{ include "intel-gpu-resource-driver.fullimage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/kubelet-gpu-plugin"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SYSFS_ROOT
          value: "/sysfs"
        # Only use devdri when using fake devfs with device-faker.
        # Use this to tell kubelet-plugin where the fake DRI devices nodes are.
        # This will be prefix for CDI devices, runtime will try to mount devices
        # with this prefix into workloads, so the path should be equal to where
        # fake DRI files are in real host.
        #- name: DEV_DRI_PATH
        #  value: "/tmp/test-0123456789/dev/dri"
        volumeMounts:
        - name: plugins-registry
          mountPath: /var/lib/kubelet/plugins_registry
        - name: plugins
          mountPath: /var/lib/kubelet/plugins
        - name: cdi
          mountPath: /etc/cdi
        - name: varruncdi
          mountPath: /var/run/cdi
        # when using fake sysfs - mount at the same place as on host
        - name: sysfs
          mountPath: "/sysfs"
        # Only use devdri when using fake devfs with device-faker
        #- name: devdri
        #  mountPath: "/tmp/test-0123456789/dev/dri"
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
          runAsUser: 0
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: plugins-registry
        hostPath:
          path: /var/lib/kubelet/plugins_registry
      - name: plugins
        hostPath:
          path: /var/lib/kubelet/plugins
      - name: cdi
        hostPath:
          path: /etc/cdi
      - name: varruncdi
        hostPath:
          path: /var/run/cdi
      - name: sysfs
        hostPath:
          path: /sys
      # Only use devdri when using fake devfs with device-faker
      #- name: devdri
      #  hostPath:
      #    path: /tmp/test-0123456789/dev/dri
      {{- with .Values.kubeletPlugin.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kubeletPlugin.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kubeletPlugin.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
