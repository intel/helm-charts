---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-01
  labels:
    app: minio
spec:
  capacity:
    storage: {{ .Values.minio.capacity }}
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: direct.csi.min.io
  local:
    path: {{ .Values.minio.storagePath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.minio.hostname }}

