---
# Default values for search-image-by-image.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spark
  tag: 1.2.2
  type: NodePort
  port: 8080
  pullPolicy: IfNotPresent

istioInjection: true

service:
  port: 8080
  type: NodePort
  NodePort: 32088

global:
  namespace:
    create: false
    value: spark-cluster
    istioInjection:
      create: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

configMap:
  name: "spark-cluster-cm"
  sqlDB:
    addr: evi-postgresql.smartedge-apps
    port: 5432
  hdfs:
    addr: "evi-hbase-hadoop-hdfs-nn.smartedge-apps"
    port: "9000"
    user: "root"
    archivePath: "/greenplum/vehicle_archive/"
    
podSecurityContext: {}
  # fsGroup: 2000

volumes:
  name: spark-cluster-secret-volume
  readOnly: true
  mountPath: "/opt/psqlauth"

secret:
  secretName: spark-cluster-secret
  # secret.auth (required) Authentication configs for spark-cluster (base64 encoded)
  auth:
    password: ""

env:
  hbaseAddr: evi-hbase-hbase-master.smartedge-apps
  hbasePort: 9090

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

