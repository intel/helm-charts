{{- if and .Values.gpu.enabled .Values.gpu.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: intel-gpu-resource-driver-role-binding
  namespace: {{ include "intel-gpu-resource-driver.namespace" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "intel-gpu-resource-driver.serviceAccountName" . }}
  namespace: {{ include "intel-gpu-resource-driver.namespace" . }}
roleRef:
  kind: ClusterRole
  name: intel-gpu-resource-driver-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}