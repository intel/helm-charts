{{- if .Values.gpu.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-resource-driver-kubelet-plugin
  namespace: {{ include "intel-gpu-resource-driver.namespace" . }}
  labels:
    {{- include "intel-gpu-resource-driver.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: intel-gpu-resource-driver
  template:
    metadata:
      labels:
        app: intel-gpu-resource-driver
    spec:
      serviceAccount: intel-gpu-resource-driver-service-account
      serviceAccountName: {{ include "intel-gpu-resource-driver.serviceAccountName" . }}
      initContainers:
      - name: init
        image: {{ include "intel-gpu-resource-driver.fullimage" . }}
        imagePullPolicy: {{ .Values.gpu.image.pullPolicy }}
        command: ["/kubelet-gpu-plugin", "--status", "NotReady"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          {{- toYaml .Values.gpu.kubeletPlugin.containers.init.securityContext | nindent 10 }}
      containers:
      - name: kubelet-plugin
        image: {{ include "intel-gpu-resource-driver.fullimage" . }}
        imagePullPolicy: {{ .Values.gpu.image.pullPolicy }}
        command: ["/kubelet-gpu-plugin"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SYSFS_ROOT
          value: "/sysfs"
        # Use this to tell kubelet-plugin where the DRI devices nodes should be.
        # This will be prefix for CDI devices, runtime will try to mount devices
        # with this prefix into workloads.
        #- name: DEV_DRI_PATH
        #  value: "/fake/dri"
        volumeMounts:
        - name: plugins-registry
          mountPath: /var/lib/kubelet/plugins_registry
        - name: plugins
          mountPath: /var/lib/kubelet/plugins
        - name: cdi
          mountPath: /etc/cdi
        - name: varruncdi
          mountPath: /var/run/cdi
        - name: defaults
          mountPath: "/defaults"
          readOnly: true
        - name: sysfs
          mountPath: "/sysfs"
        securityContext:
           {{- toYaml .Values.gpu.kubeletPlugin.containers.plugin.securityContext | nindent 10 }}
      volumes:
      - name: plugins-registry
        hostPath:
          path: /var/lib/kubelet/plugins_registry
      - name: plugins
        hostPath:
          path: /var/lib/kubelet/plugins
      - name: cdi
        hostPath:
          path: /etc/cdi
      - name: varruncdi
        hostPath:
          path: /var/run/cdi
      - name: sysfs
        hostPath:
          path: /sys
      - name: defaults
        configMap:
          name: defaults
      {{- with .Values.gpu.kubeletPlugin.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpu.kubeletPlugin.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpu.kubeletPlugin.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intel-gpu-resource-driver-controller
  namespace: {{ include "intel-gpu-resource-driver.namespace" . }}
  labels:
     {{- include "intel-gpu-resource-driver.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intel-gpu-resource-driver
  template:
    metadata:
      labels:
        app: intel-gpu-resource-driver
    spec:
      serviceAccount: intel-gpu-resource-driver-service-account
      serviceAccountName: {{ include "intel-gpu-resource-driver.serviceAccountName" . }}
      containers:
      - name: controller
        image:  {{ include "intel-gpu-resource-driver.fullimage" . }}
        imagePullPolicy: {{ .Values.gpu.image.pullPolicy }}
        command: ["/gpu-controller"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          {{- toYaml .Values.gpu.controller.containers.controller.securityContext | nindent 10 }}
      {{- with .Values.gpu.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpu.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpu.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}