{{- if .Values.gaudi.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: intel-gaudi-resource-driver-service-account
  namespace: {{ include "intel-gaudi-resource-driver.namespace" . }}
  labels:
    {{- include "intel-gaudi-resource-driver.labels" . | nindent 4 }}
  {{- with .Values.gaudi.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.gaudi.serviceAccount.automount }}
{{- end }}
