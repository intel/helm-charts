---
apiVersion: v1                                                                             
kind: Service    
metadata:    
  namespace: {{ .Values.global.namespace.value }}    
  name: evi-spark-cluster  
  labels: 
    app: spark-cluster 
spec:    
  type: {{ .Values.image.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.NodePort }}
  selector:    
    app: spark-cluster

